<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Servicio</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/services.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav container">
                <div class="nav-brand">
                    <a href="index.html">
                        <i class="fas fa-spa"></i>
                        <span>Christine Cano Dermoestética</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section id="treatment-detail" class="section">
            <div class="container">
                <div id="treatment-content">
                    <!-- El contenido se cargará aquí -->
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <!-- El footer se podría cargar dinámicamente si fuera necesario -->
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const treatmentId = urlParams.get('id');

            const escapeHTML = (str) => {
                if (!str) return '';
                return str.replace(/`/g, '&#96;').replace(/\${/g, '&#36;{');
            };

            Promise.all([
                fetch('./config/services.json').then(response => response.json()),
                fetch('./config/general.json').then(response => response.json())
            ]).then(([servicesConfig, generalConfig]) => {
                    const footer = document.querySelector(".footer");
                    if (footer && generalConfig.footer) {
                        footer.innerHTML = `
                <div class="container">
                    <div class="footer-content">
                        <i class="fas fa-spa footer-icon"></i>
                        <h3>${generalConfig.siteInfo.brandName}</h3>
                        <p class="footer-description">${generalConfig.footer.description}</p>
                    </div>
                    <div class="footer-bottom">
                        <p>${generalConfig.footer.copyright}</p>
                    </div>
                </div>
                `;
                    }

                    const services = servicesConfig;
                    let treatment = null;
                    for (const category of services) {
                        const foundTreatment = category.treatments.find(t => t.id === treatmentId);
                        if (foundTreatment) {
                            treatment = foundTreatment;
                            break;
                        }
                    }

                    if (treatment) {
                        document.title = `${treatment.title} - Christine Cano`;
                        const treatmentContent = document.getElementById('treatment-content');
                        const reserveHref = `index.html?service=${treatmentId}#contacto`;

                        let detailsHtml = '';
                        if (treatment.detail.details && treatment.detail.details.length > 0) {
                            detailsHtml = treatment.detail.details.map(detailItem => {
                                let textoAmostrar = detailItem.text;

                                if (detailItem.icon.includes('fa-euro-sign') || detailItem.title === 'Precio') {
                                    textoAmostrar = `${treatment.price}€ por sesión.`;
                                }

                                if (detailItem.icon.includes('fa-clock') || detailItem.title.includes('Duración')) {
                                    textoAmostrar = treatment.duration;
                                }

                                return `
                                    <div class="detail-item">
                                        <i class="${detailItem.icon}"></i>
                                        <div class="detail-item-content">
                                            <h4>${escapeHTML(detailItem.title)}</h4>
                                            <p>${escapeHTML(textoAmostrar)}</p>
                                        </div>
                                    </div>
                                `;
                            }).join('');
                        }

                        // Generar HTML para la imagen
                        let imageHtml = '';
                        if (treatment.detail.image) {
                            imageHtml = `<img src="${treatment.detail.image}" alt="${escapeHTML(treatment.title)}" class="treatment-detail-image">`;
                        }

                        treatmentContent.innerHTML = `
                    <div class="breadcrumb">
                        <a href="index.html">Inicio</a> / <a href="index.html#servicios">Servicios</a> / <span>${escapeHTML(treatment.title)}</span>
                    </div>
                    <div class="section-title">
                        <h2>${escapeHTML(treatment.title)}</h2>
                    </div>
                    <div class="treatment-detail-layout">
                        <div class="treatment-detail-main">
                            ${/* imageHtml */ ""}
                            <p class="treatment-detail-description">${escapeHTML(treatment.detail.description)}</p>
                        </div>
                        <div class="treatment-detail-sidebar">
                            <div class="details-list">
                                ${detailsHtml}
                            </div>
                            <a href="${reserveHref}" class="btn btn-primary btn-block">Reservar Este Tratamiento</a>
                        </div>
                    </div>
                    <div class="treatment-actions-footer">
                        <a href="index.html#servicios" class="btn btn-secondary">‹ Ver todos los servicios</a>
                    </div>
                `;
                    } else {
                        document.getElementById('treatment-content').innerHTML = `
                    <div class="section-title">
                        <h2>Servicio no encontrado</h2>
                        <p>El servicio que buscas no existe. Por favor, vuelve a la página de inicio.</p>
                        <a href="index.html" class="btn btn-primary">Volver al inicio</a>
                    </div>
                 `;
                    }
                })
                .catch(error => {
                    console.error('Error al cargar la configuración:', error);
                    document.getElementById('treatment-content').innerHTML = `
                <div class="section-title">
                    <h2>Error</h2>
                    <p>No se pudo cargar la información del tratamiento. Por favor, inténtalo más tarde.</p>
                    <a href="index.html" class="btn btn-primary">Volver al inicio</a>
                </div>
            `;
                });
        });

    </script>
</body>

</html>
