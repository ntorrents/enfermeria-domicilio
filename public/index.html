<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Christine Cano - Dermoestética en Terrassa</title>
		<!-- Favicon básico -->
		<link
			rel="icon"
			type="image/png"
			href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" />

		<!-- CSS Principal -->
		<link rel="stylesheet" href="./styles.css?v=3.1" />

		<!-- Fuentes: Playfair Display (Elegante) + Inter (Leible) -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
			rel="stylesheet" />

		<!-- Iconos -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

		<!-- EmailJS -->
		<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
		<script src="./emailjs-config.js?v=3.0"></script>
		<script src="./components.js?v=3.1"></script>
	</head>
	<body>
		<!-- Header / Navegación -->
		<header class="header">
			<nav class="nav container">
				<div class="nav-brand">
					<div class="brand-icon">
						<i class="fas fa-spa"></i>
					</div>
					<span>Dermoestética Christine</span>
				</div>

				<ul class="nav-menu">
					<li><a href="#inicio">Inicio</a></li>
					<li><a href="#sobre-mi">Sobre Mi</a></li>
					<li><a href="#servicios">Tratamientos</a></li>
					<li><a href="#contacto" class="btn-nav">Cita Previa</a></li>
				</ul>

				<div class="nav-toggle">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</nav>
		</header>

		<!-- Contenido Principal -->
		<main>
			<!-- Loader elegante -->
			<div class="loading-screen">
				<div class="loader-content">
					<i
						class="fas fa-spa fa-bounce"
						style="--fa-animation-duration: 2s"></i>
					<p>Preparando su belleza...</p>
				</div>
			</div>
		</main>

		<!-- Footer -->
		<footer class="footer">
			<!-- Se carga dinámicamente -->
		</footer>

		<!-- Scripts -->
		<script src="./script.js?v=3.0"></script>

		<script>
			// Inicialización segura
			document.addEventListener("DOMContentLoaded", () => {
				console.log("Iniciando sitio Dermoestética...");

				// Cargar contenido
				if (typeof loadAndRenderPage === "function") {
					loadAndRenderPage();
				}

				// Mobile Menu Logic
				const navToggle = document.querySelector(".nav-toggle");
				const navMenu = document.querySelector(".nav-menu");

				if (navToggle && navMenu) {
					navToggle.addEventListener("click", (e) => {
						e.stopPropagation();
						navToggle.classList.toggle("active");
						navMenu.classList.toggle("active");
					});

					// Cerrar al hacer click fuera
					document.addEventListener("click", (e) => {
						if (!navMenu.contains(e.target) && !navToggle.contains(e.target)) {
							navToggle.classList.remove("active");
							navMenu.classList.remove("active");
						}
					});

					// Cerrar al hacer click en enlace
					navMenu.querySelectorAll("a").forEach((link) => {
						link.addEventListener("click", () => {
							navToggle.classList.remove("active");
							navMenu.classList.remove("active");
						});
					});
				}
			});
		</script>
	</body>
</html>
